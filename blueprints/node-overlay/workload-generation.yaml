# Sample workload to test instance generation preference
# This deployment uses On-Demand capacity to ensure deterministic
# instance selection based on NodeOverlay price adjustments.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workload-generation
spec:
  replicas: 3
  selector:
    matchLabels:
      app: workload-generation
  template:
    metadata:
      labels:
        app: workload-generation
    spec:
      nodeSelector:
        intent: apps
        kubernetes.io/arch: arm64
        karpenter.sh/capacity-type: on-demand
      containers:
      - name: pause
        image: public.ecr.aws/eks-distro/kubernetes/pause:v1.33.0-eks-1-33-4
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 1
            memory: 1Gi
